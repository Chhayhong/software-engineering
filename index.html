    <style>
        :root {
            --ocean-grad-start: #87CEEB; /* Sky Blue */
            --ocean-grad-end: #4682B4;   /* Steel Blue */
            --primary-text-on-dark: #FFFFFF;
            --secondary-text-on-dark: #E0FFFF; /* Light Cyan */
            --card-bg: #FFFFFF;
            --card-title-color: #005A9C; /* Strong Blue */
            --card-text-color: #333333; /* Dark Gray for readability */
            --card-hover-border: #6CB4EE; /* Lighter blue for hover */
            --explore-link-color: #0077CC; /* Bright Blue */
            --explore-link-hover-color: #FF7F50; /* Coral accent */
            --footer-text-color: #E0FFFF;
            --code-bg-color: rgba(0, 122, 204, 0.2);
            --code-text-color: #FFFFFF;
            --shadow-color-light: rgba(0, 90, 156, 0.1);
            --shadow-color-dark: rgba(0, 90, 156, 0.15);
        }

        body {
            background: linear-gradient(135deg, var(--ocean-grad-start) 0%, var(--ocean-grad-end) 100%);
            font-family: 'Poppins', 'Segoe UI', 'Verdana', 'Geneva', 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--primary-text-on-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 3rem 1rem;
            flex-grow: 1; /* Allows footer to stick to bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            width: 100%;
        }

        h1 {
            color: var(--primary-text-on-dark);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.25);
            font-size: 2.8rem;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            color: var(--secondary-text-on-dark);
            font-size: 1.25rem;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 400;
            opacity: 0.95;
        }

        .topic-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem;
            justify-content: center;
            width: 100%;
            margin-bottom: 3rem;
        }

        .topic-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color-light), 0 2px 6px var(--shadow-color-dark);
            padding: 1.8rem;
            text-decoration: none;
            transition: transform 0.25s ease-out, box-shadow 0.25s ease-out, border-color 0.25s ease-out;
            color: var(--card-text-color);
            cursor: pointer;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px; /* Increased min-height for better spacing */
        }

        .topic-card:hover,
        .topic-card:focus-within { /* Using focus-within for better accessibility */
            transform: translateY(-8px);
            box-shadow: 0 12px 28px var(--shadow-color-dark), 0 8px 10px var(--shadow-color-light);
            border-color: var(--card-hover-border);
            outline: none;
        }

        .topic-card h2 {
            margin: 0 0 0.75rem 0; /* Increased bottom margin */
            font-size: 1.4rem; /* Slightly increased font size */
            color: var(--card-title-color);
            font-weight: 600;
        }

        .topic-card p {
            margin: 0 0 1.5rem 0;
            color: var(--card-text-color);
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .explore {
            font-weight: 600;
            color: var(--explore-link-color);
            letter-spacing: 0.5px;
            font-size: 1rem;
            text-align: right;
            display: block;
            transition: color 0.2s ease-out;
            margin-top: auto; /* Pushes explore to the bottom */
        }
         .topic-card:hover .explore,
         .topic-card:focus-within .explore {
             color: var(--explore-link-hover-color);
         }


        .footer {
            color: var(--footer-text-color);
            font-size: 0.9rem;
            padding: 1.5rem 1rem 1rem 1rem;
            text-align: center;
            opacity: 0.85;
            width: 100%;
            margin-top: auto; /* Ensures footer is at the bottom */
            box-sizing: border-box;
        }

        code {
            background: var(--code-bg-color);
            color: var(--code-text-color);
            border-radius: 4px;
            padding: 0.2em 0.5em;
            font-size: 0.9em;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.3rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .topic-list {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .topic-card {
                 width: auto;
                 min-width: 0;
                 min-height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My SE Research Public Notes</h1>
        <div class="subtitle">Explore the vast infographic knowledge. Choose your topic:</div>

        <div class="topic-list" id="topic-list">
            </div>
    </div>

    <footer class="footer">
        ⚓ New discoveries await! Add topics via the <code>topics</code> array. ⚓
    </footer>

    <script>
        // --- Easy to add new topics here! ---
        const topics = [
            {
                title: "Navigating Delivery Semantics in NestJS Microservices",
                description: "An exploration of message delivery guarantees, challenges, and architectural patterns for building reliable distributed systems with NestJS.",
                href: "https://chhayhong.github.io/software-engineering/delivery-Semantics.html"
            },
            {
                title: "The Angular Renaissance: v16-19",
                description : "Angular versions 16 through 19 mark a significant evolutionary leap, reshaping component design with a laser focus on Reusability, Scalability, and Performance. This infographic visualizes these key transformations, from the groundbreaking Signals API to advanced SSR hydration techniques and streamlined developer workflows.",
                href: "https://chhayhong.github.io/software-engineering/Angular%20Evolution%20Infographic%20(v16-19).html"
            },
          {
            title: "The Comprehensive Guide to Spring Boot Microservices",
            description: "An Infographic Journey: From Development to Operational Excellence",
            href: "https://chhayhong.github.io/software-engineering/spring-boot-microservice-beginner-guide.html"
          },
          {
            title: "The Evolving Landscape of Modern Software Architecture",
            description: "An exploration of Microservices, API Gateways, and the transformative impact of Apache Kafka's KRaft mode on data communication and system design, based on comprehensive industry analysis.",
            href: "https://chhayhong.github.io/software-engineering/The%20Evolving%20Landscape%20of%20Modern%20Software%20Architecture.html"
          },
          {
            title: "Angular Unit Testing Beginner Guide",
            description: "This section introduces the fundamental concepts of unit testing in Angular. We'll explore why testing is a critical investment for building reliable applications and differentiate between the two primary types of tests: unit tests and end-to-end (E2E) tests. Understanding their distinct roles is the first step toward a robust quality assurance strategy.",
            href: "https://chhayhong.github.io/software-engineering/Angular%20Unit%20Testing%20Beginner%20Guide.html"
          }
          
        ];

        const topicList = document.getElementById('topic-list');
        if (topicList) {
            topics.forEach(topic => {
                const a = document.createElement('a');
                a.className = 'topic-card';
                a.href = topic.href;
                a.tabIndex = 0; 
                a.setAttribute('role', 'button'); 
                a.setAttribute('aria-label', `Explore ${topic.title}`); // For accessibility
                a.innerHTML = `
                    <div>
                        <h2>${topic.title}</h2>
                        <p>${topic.description}</p>
                    </div>
                    <span class="explore">Explore &rarr;</span>`; // Changed "Start Exploring"
                topicList.appendChild(a);
            });
        } else {
            console.error("Error: Topic list element not found.");
        }
    </script>
</body>
</html>
