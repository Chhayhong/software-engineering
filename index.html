<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning Fantasy Portal</title>
  <style>
    body {
      background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: 'Segoe UI', 'Verdana', 'Geneva', 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1rem 1rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #fff;
      text-shadow: 0px 2px 7px #6a1b9a70;
      font-size: 2.7rem;
      margin-bottom: 0.3em;
      letter-spacing: 1.5px;
      text-align: center;
    }
    .subtitle {
      color: #2e044e;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 500;
    }
    .topic-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      width: 100%;
      margin-bottom: 2.5rem;
    }
    .topic-card {
      background: rgba(255,255,255,0.97);
      border-radius: 14px;
      box-shadow: 0 6px 24px 0 #6a1b9a19;
      padding: 2rem 1.3rem 1.3rem 1.3rem;
      text-decoration: none;
      width: 310px;
      transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
      color: #2e044e;
      cursor: pointer;
      border: 2px solid transparent;
      display: block;
      position: relative;
      min-height: 120px;
    }
    .topic-card:hover, .topic-card:focus {
      transform: translateY(-7px) scale(1.025);
      box-shadow: 0 12px 32px 0 #6a1b9a33;
      border-color: #8f5de7;
      background: #f3e8fd;
      outline: none;
    }
    .topic-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.4rem;
      color: #8f5de7;
    }
    .topic-card p {
      margin: 0 0 1rem 0;
      color: #2e044ea4;
      font-size: 1.04rem;
    }
    .explore {
      font-weight: bold;
      color: #f67280;
      letter-spacing: 2px;
      font-size: 1.04rem;
      position: absolute;
      bottom: 1.1rem;
      right: 1.3rem;
    }
    .footer {
      margin-top: auto;
      color: #fff;
      font-size: 1rem;
      padding: 1.2rem 0 0 0;
      text-align: center;
      opacity: 0.85;
      width: 100%;
    }
    code {
      background: #ebe4f7;
      color: #6a1b9a;
      border-radius: 4px;
      padding: 0.15em 0.45em;
      font-size: 0.96em;
    }
    @media (max-width: 700px) {
      .topic-list {
        flex-direction: column;
        gap: 1.2rem;
        align-items: center;
      }
      .topic-card {
        width: 95%;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßô‚Äç‚ôÇÔ∏è Welcome to the Learning Fantasy üßô‚Äç‚ôÄÔ∏è</h1>
    <div class="subtitle">Embark on a magical journey of knowledge! Choose your adventure:</div>
    <div class="topic-list" id="topic-list">
      <!-- Topic links will be inserted here -->
    </div>
    <div class="footer">
      ‚ú® To add a new topic, just edit the <code>topics</code> array in this file! ‚ú®
    </div>
  </div>
  <script>
    // --- Easy to add new topics here! ---
    const topics = [
      {
        title: "The Magical World of JavaScript",
        description: "Begin your adventure with spells, potions, and the basics of code sorcery.",
        href: "js-magic.html"
      },
      {
        title: "CSS: The Art of Enchantment",
        description: "Weave colors and shapes into beautiful illusions with the wand of CSS.",
        href: "css-enchantment.html"
      },
      {
        title: "HTML: The Ancient Runes",
        description: "Decode the secrets of the web's foundational language.",
        href: "html-runes.html"
      }
      // To add a new topic, copy and paste the following:
      // {
      //   title: "Your New Topic",
      //   description: "A captivating description.",
      //   href: "your-page.html"
      // }
    ];

    const topicList = document.getElementById('topic-list');
    topics.forEach(topic => {
      const a = document.createElement('a');
      a.className = 'topic-card';
      a.href = topic.href;
      a.tabIndex = 0;
      a.innerHTML = `<h2>${topic.title}</h2>
        <p>${topic.description}</p>
        <span class="explore">Explore &rarr;</span>`;
      topicList.appendChild(a);
    });
  </script>
</body>
</html>
